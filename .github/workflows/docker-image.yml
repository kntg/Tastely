name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check files
        run: ls -R .

      - name: Build Docker Image
        run: docker build -t my-image-name:$(date +%s) .
